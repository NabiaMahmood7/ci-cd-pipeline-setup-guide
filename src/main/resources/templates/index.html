<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <style>
        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Appointment Information</h1>
    <table th:if="${appointmentList != null AND appointmentList != ''}">
        <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="s : ${appointmentList}">
            <td th:text="${s.firstName}">Frank</td>
            <td th:text="${s.email}">num</td>
            <td th:text="${s.appointmentDate}">num</td>
            <td th:text="${s.appointmentTime}">num</td>
            <td><a th:href="@{/editAppointmentById/}+${s.appointmentId}">Edit</a></td>
            <td><a th:href="@{/deleteAppointmentById/}+${s.appointmentId}">Delete</a></td>
        </tr>
    </table>
    <br><hr><br>
    <form method="post" action="" th:action="@{/insertAppointment}" th:object="${appointment}">
		
        <input type="hidden" name="appointmentId" th:field="*{appointmentId}" />
        
        Student Name: <input type="text" name="firstName" th:field="*{firstName}" /><br>
        
        Email: <input type="text" name="email" th:field="*{email}" /><br>
        
        Appointment Date: <input type="text" name="appointmentDate" th:field="*{appointmentDate}" /><br>
        
        Appointment Time: <input type="text" name="appointmentTime" th:field="*{appointmentTime}" /><br>
        <input type="submit" value="Go!" /><br>
    </form>
</body>
</html>
